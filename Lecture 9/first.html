<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>
    <h2>Event Registration</h2>
    <br>
    <form>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name">
        <br><br>

        <label for="emailID">Email ID: </label>
        <input type="emailID" name="emailID" id="emailID">
        <br><br>

        <label for="phonenumber">Phone Number: </label>
        <input type="tel" name="phonenumber" id="phonenumber">
        <br><br>

        <label for="OccupationType">Occupation Type: </label>
        <select name="OccupationType" id="OccupationType">
            <option value="Student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Topic of intrests</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
              
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            
            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" name="checkbox" id="checkbox3">

        </fieldset>
        <br><br>

        <label for="textarea">Comments: </label>
        <br>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        <br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
