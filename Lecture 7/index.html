<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>

    <table border="1">
        <thead>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>Male</td>
                <td>23</td>
            </tr>
            <tr>
                <td>2345</td>
                <td>Mark</td>
                <td>Male</td>
                <td rowspan="2">24</td>
            </tr>
            <tr>
                <td>3456</td>
                <td>Jill</td>
                <td>Female</td>
            </tr>
            <tr>
                <td>4567</td>
                <td>Mill</td>
                <td colspan="2">Male</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
