<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
       <fieldset>
        <legend>HTML Form Dummy</legend>
        <label for="datePicker">Choose Date: </label>
        <input type="date" id="datePicker">
        <br><br>
        <label for="selector1">Choose your Snack: </label>
        <select name="Dishes" id="selector1" multiple>
            <option value="Maggi">Maggi</option>
            <option value="kurkure">kurkure</option>
            <option value="chipes">Chipes</option>
        </select>
        <br><br>

        <textarea name="textArea1" id="textArea1" cols="30" rows="10" placeholder="Enter your text here"></textarea>
        <br><br>
        <button>Submit</button>
       </fieldset>
       
    </form>
</body>
</html>
